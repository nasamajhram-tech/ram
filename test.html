<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        iframe {
            border: none;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>My YouTube Playlist</h1>

    <!-- Replace the playlist ID with your own -->
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/videoseries?list=PLYazKoZJJto_fOBHijYa1fWwZK7l0SVy5" 
        title="YouTube playlist player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

</body>
</html>
